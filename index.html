<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Computer Score: <span id="comp"></span></h1>
        <h1>My Score: <span id="me"></span></h1>
    </div>
    <div id="message">
        <h3>Rules</h3>
        <ul>
            <li>Stone beats Scissors</li>
            <li>Paper beats Stone</li>
            <li>Scissors beats Paper</li>
        </ul>
    </div>
    <div class="button">
        <button onclick="game('stone')" class="stone">STONE</button>
        <button onclick="game('paper')" class="paper">PAPER</button>
        <button onclick="game('scissor')" class="scissor">SCISSOR</button>
    </div>
</body>

</html>
